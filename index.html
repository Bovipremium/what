<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Plus - Ver Preço</title>
  <style>
    :root{
      --whatsapp:#25D366;
      --overlay: rgba(0,0,0,.6);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#fff;
      background:#0d1117 url('./assets/result foto.png') center/cover no-repeat fixed;
    }
    .overlay{
      background: var(--overlay);
      padding: 42px 30px;
      border-radius: 20px;
      width:min(92vw, 520px);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    h1{font-size:clamp(1.4rem,3vw,2rem); margin: 0 0 14px}
    p.sub{opacity:.9; margin: 0 0 22px}
    button.btn{
      display:inline-block;
      background: var(--whatsapp);
      color:#fff; font-weight:700;
      padding:15px 26px; border-radius:40px;
      border:0; cursor:pointer;
      font-size:1.1rem; box-shadow:0 8px 24px rgba(0,0,0,.35);
      transition: transform .2s ease, filter .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter:brightness(1.05); }
    .note{font-size:.95rem; margin-top:12px; opacity:.95}
    form input{ display:none; }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Result Plus Carrapato, Berne, Verme e Mosca</h1>
    <p class="sub">Clique  a baixo para ver o preço.</p>

    <form id="leadForm">
      <input type="text" id="nome" name="nome" autocomplete="name" value="Cliente">
      <input type="tel" id="telefone" name="telefone" autocomplete="tel" value="">
      <button type="submit" class="btn">SOBRE O PRODUTO</button>
    </form>

    <div class="note">Ao continuar, você concorda em ser contatado sobre esta oferta.</div>
  </div>

  <script>
    const WHATSAPP_PHONE = "5562993463712"; // número do WhatsApp
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzTVpFi2OkZCF7dQXMRa_-9jCoAjUezH42jKK-WOKLD0GLl5hSupkZAbFLxRpCetYQJEA/exec";
    const MESSAGE_TEMPLATE = (nome, telefone) => 
      `Olá, meu nome é ${nome} e meu telefone é ${telefone}. Esses dados estão corretos? Gostaria de saber mais informações!`;

    const $ = (sel) => document.querySelector(sel);
    const qs = new URLSearchParams(window.location.search);

    function prefill() {
      const nomeFromUrl = qs.get("nome");
      const telFromUrl  = qs.get("telefone");
      const nomeLS = localStorage.getItem("lead_nome");
      const telLS  = localStorage.getItem("lead_telefone");

      const nome = nomeFromUrl || nomeLS || "Cliente";
      const telefone = telFromUrl || telLS || "";

      $("#nome").value = nome;
      $("#telefone").value = telefone;
    }

    async function saveLead(payload){
      try{
        await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }catch(e){
        console.warn("Falha ao salvar no Sheets:", e);
      }
    }

    function openWhatsApp(nome, telefone){
      const msg = MESSAGE_TEMPLATE(nome, telefone);
      const url = `whatsapp://send?phone=${WHATSAPP_PHONE}&text=${encodeURIComponent(msg)}`;
      window.location.href = url;
    }

    document.getElementById("leadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = $("#nome").value?.trim() || "Cliente";
      const telefone = $("#telefone").value?.trim() || "";

      localStorage.setItem("lead_nome", nome);
      localStorage.setItem("lead_telefone", telefone);

      const lead = {
        nome,
        telefone,
        utm_source: qs.get("utm_source") || "",
        utm_medium: qs.get("utm_medium") || "",
        utm_campaign: qs.get("utm_campaign") || "",
        referrer: document.referrer || "",
        userAgent: navigator.userAgent || "",
        page: location.href,
        ts: new Date().toISOString()
      };

      await saveLead(lead);
      openWhatsApp(nome, telefone);
    });

    prefill();
  </script>
</body>
</html>
