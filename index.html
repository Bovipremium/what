<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conversa via WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chatbox {
      width: 100%;
      max-width: 420px;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
    }
    .messages {
      flex-grow: 1;
      padding: 20px;
      background: #dcf8c6;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
    }
    .bubble {
      background: #ffffff;
      padding: 12px 15px;
      border-radius: 8px;
      max-width: 80%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      font-size: 16px;
    }
    .footer {
      padding: 10px 15px;
      background: #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer input {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-right: 10px;
    }
    .footer button {
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer button:hover {
      background-color: #1ebd5b;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="header">Atendimento BoviPremium</div>
    <div class="messages">
      <div class="bubble">Olá, gostaria de saber mais informações!</div>
    </div>
    <div class="footer">
      <input type="text" disabled value="Olá, gostaria de saber mais informações!">
      <button onclick="startWhatsApp()">Enviar</button>
    </div>
  </div>

  <script>
    function startWhatsApp() {
      const msg = "Olá, gostaria de saber mais informações!";
      const phone = "5562992053928";
      const link = "https://wa.me/" + phone + "?text=" + encodeURIComponent(msg);
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
