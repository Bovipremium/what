<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fale com a Equipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #c8facc; /* verde claro alegre */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      padding: 30px 20px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 360px;
    }
    .container h1 {
      font-size: 26px;
      color: #075e54;
      margin-bottom: 16px;
    }
    .container p {
      font-size: 18px;
      color: #333;
      margin-bottom: 25px;
    }
    .button-ok {
      background-color: #25d366;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .button-ok:hover {
      background-color: #1ebd5b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp</h1>
    <p>Toque no botão abaixo para iniciar o atendimento.</p>
    <button class="button-ok" onclick="startWhatsApp()">Abrir WhatsApp</button>
  </div>

  <script>
    function startWhatsApp() {
      const msg = "Olá, gostaria de saber mais informações!!";
      const phone = "5562993463712";
      const link = "https://wa.me/" + phone + "?text=" + encodeURIComponent(msg);
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
