<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result Plus - Ver Preço</title>
<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  background:#0d1117 url('result-foto.png') center/cover no-repeat fixed;
}
.overlay{
  background: rgba(0,0,0,.65);
  padding: 42px 30px;
  border-radius: 20px;
  width:min(92vw, 520px);
  box-shadow: 0 20px 60px rgba(0,0,0,.35);
}
h1{font-size:1.6rem; margin: 0 0 14px}
p.sub{opacity:.9; margin: 0 0 22px}
button.btn{
  display:inline-block;
  background: #25D366;
  color:#fff; font-weight:700;
  padding:15px 26px; border-radius:40px;
  border:0; cursor:pointer;
  font-size:1.1rem; box-shadow:0 8px 24px rgba(0,0,0,.35);
  transition: transform .2s ease, filter .2s ease;
}
.btn:hover{ transform: translateY(-1px); filter:brightness(1.05); }
.note{font-size:.9rem; margin-top:12px; opacity:.9}
.campo-telefone{
  margin-bottom: 18px;
}
.campo-telefone input{
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
  text-align: center;
}
</style>
</head>
<body>
<div class="overlay">
  <form id="leadForm">
    <!-- Campo opcional acima do título -->
    <div class="campo-telefone">
      <input type="text" id="telefone" name="telefone" placeholder="Seu número — opcional" maxlength="20">
    </div>

    <h1>Result Plus Carrapato, Berne, Verme e Mosca</h1>
    <p class="sub">Clique abaixo para ver o preço.</p>

    <button type="submit" class="btn">SOBRE O PRODUTO</button>
  </form>

  <div class="note">Ao continuar, você concorda em ser contatado sobre esta oferta.</div>
</div>

<script>
const WHATSAPP_PHONE = "5562993463712"; 
const WEB_APP_URL = "COLE_AQUI_SUA_URL_DO_WEB_APP";
const FIXED_MESSAGE = "Olá, Gostaria de saber mais informações!";
const qs = new URLSearchParams(window.location.search);

// Pré-preenche se houver número salvo
function prefill() {
  const telLS = localStorage.getItem("lead_telefone");
  if(telLS) document.getElementById("telefone").value = telLS;
}

// Função para salvar no Google Sheets
async function saveLead(payload){
  try{
    await fetch(WEB_APP_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
  } catch(e){ console.warn("Falha ao salvar:", e); }
}

// Abre WhatsApp
function openWhatsApp(){
  const url = `https://wa.me/${WHATSAPP_PHONE}?text=${encodeURIComponent(FIXED_MESSAGE)}`;
  window.location.href = url;
}

// Evento ao clicar no botão
document.getElementById("leadForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const telefone = document.getElementById("telefone").value.trim();
  if(telefone) localStorage.setItem("lead_telefone", telefone);

  // Obter localização
  function getLocation() {
    return new Promise((resolve) => {
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(
          pos => resolve({
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          }),
          err => resolve({ latitude: '', longitude: '' })
        );
      } else {
        resolve({ latitude: '', longitude: '' });
      }
    });
  }

  const location = await getLocation();

  const lead = {
    nome: "Cliente",
    telefone: telefone || "",
    utm_source: qs.get("utm_source") || "",
    utm_medium: qs.get("utm_medium") || "",
    utm_campaign: qs.get("utm_campaign") || "",
    referrer: document.referrer || "",
    userAgent: navigator.userAgent || "",
    page: location.href,
    ts: new Date().toISOString(),
    latitude: location.latitude,
    longitude: location.longitude
  };

  saveLead(lead);
  openWhatsApp();
});

prefill();
</script>
</body>
</html>
